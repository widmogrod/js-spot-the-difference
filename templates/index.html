<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <title>Spot the difference - Puzzle game written in JavaScript using streams.</title>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body class="init">

<div class="layout">
    <div class="component header">
        <h1>
            Spot the difference
            <span>Puzzle game written in JavaScript using streams.</span>
        </h1>
    </div>
    <div class="component board">
        <button data-action="add-board" class="btn tile">+</button>
        <div id="js-boards"></div>
    </div>
    <div class="component admin">
        <input type="file" data-action="upload"/>
        <input type="text" name="name" data-action="update-name" class="text" id="js-name"/>
        <button data-action="save" class="btn">Save</button>
    </div>
    <div class="component game">
        <!--<div class="drop-box">Drop image here</div>-->
        <div class="canvas">
            <div class="half" id="js-first-half-preview">
                <!--<div class="difference" draggable="true"></div>-->
            </div>
            <div class="half" id="js-second-half-preview">
                <!--<div class="difference phantom" id="js-phantom-difference"></div>-->
            </div>
        </div>
        <canvas id="js-image-main"></canvas>
    </div>
    <div class="component differences">
        <button data-action="add-diff" class="btn tile">+</button>
        <div id="js-diffs"></div>
    </div>
    <div class="component footer">
        <p>Love this painting? You can buy for $300 with free shipping. <a href="" class="btn buy">Buy painting</a></p>
    </div>
    <div class="component info">
        <h2>
            Rośliny w szkle
            <span>Pełne detalu przedstawienie przemijania</span>
        </h2>
    </div>
</div>

<script type="text/javascript"
        src="vendor/requirejs/require.js"
        data-main="js/main"></script>
</body>
</html>
